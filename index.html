<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <input
        type="search"
        placeholder="Type a city.."
        autofocus="on"
        autocomplete="off"
        class="searchbox"
      />
      <button>Search</button>
      <h1>New Delhi, INDIA</h1>
      <h3>
        Thursday 21:00
        <br />
        Sunny
      </h3>
      <div class="con">
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="sunny"
        />

        <span class="big"> 23 </span>
        <sup> °C | <a href="#"> °F </a></sup>

        <ul>
          <li>Precipitation: 0%</li>
          <li>Humidity: 77%</li>
          <li>Wind: 8 km/h</li>
        </ul>
      </div>
    </div>
  </body>
</html>
